{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Config - Rock Paper Scissors</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body style="background-color: #E6F7FF;">
        <div class="wrapper" style="justify-content: center;align-items: center;display: flex;">

            <p style="font-size:22px;">Select rock, paper, or scissors!</p>
            <br><br>

            <div id="carousel_rps" class="carousel slide" data-ride="carousel" data-interval="false">

                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img src="{% static 'assets/paper.jpg' %}" alt="Picture of a paper">
                    </div>

                    <div class="carousel-item">
                        <img src="{% static 'assets/rock.png' %}" alt="Picture of a rock">
                    </div>

                    <div class="carousel-item">
                        <img src="{% static 'assets/scissors.jpg' %}" alt="Picture of scissors">
                    </div>

                </div>

                <a class="carousel-control-prev" href="#carousel_rps" style="background-color: blue;" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel_rps" style="background-color: blue;" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <br><br>
            <button type="submit" id="selected_rps" style="font-size: 20px;" class="btn btn-primary btn-lg">Select</button>

            <br><br>

            <div class="spinner-border" id="loading_rps" role="status" style="display:none;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function(){
                $('#carousel_rps').carousel();
        
                $('.carousel-control-prev').click(function(){
                    $('#carousel_rps').carousel('prev');
                });
        
                $('.carousel-control-next').click(function(){
                    $('#carousel_rps').carousel('next');
                });

                $('#selected_rps').click(function(){
                    $('#loading_rps').show();
                });
            });
        </script>
    </body>
</html>
