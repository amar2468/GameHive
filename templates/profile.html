{% extends "base.html" %}
{% block title %}My Profile{% endblock %}

<body>
    {% load static %}
    {% block content %}
    <div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <div style="width: 50%;">
            <div style="border: 2px solid black; border-radius: 20px; overflow: hidden;">
                <table class="table table-bordered table-striped table-hover" style="width: 100%;">
                    <thead style="background-color:RGB(108, 122, 224);">
                        <th colspan="3" style="text-align: center; color: white;">Leaderboard</th>
                    </thead>
                    <tbody>
                        {% for leaderboard in leaderboard_entries %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ leaderboard.user.username }}</td>
                                <td>{{ leaderboard.current_score }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    {% endblock %}
</body>
