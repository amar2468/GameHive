{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Config - Rock, Paper, Scissors Game - Multiplayer Mode</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css_stylesheet_folder/styles.css' %}" rel="stylesheet" />
    </head>
    <body style="background-color: #E6F7FF;">
        <div class="wrapper" style="justify-content: center;align-items: center;display: flex;">

            <form id="config_rps_multiplayer_form" action="{% url 'rock_paper_scissors:multiplayer_rps_start_game' %}" method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">

                    <input class="form-control" id="room_id" name="room_id" type="number" data-sb-validations="required" autocomplete="off" required/>
                    
                    <label for="room_id">Room ID</label>

                    <br>
                </div>
                
                <button type="submit" style="font-size: 20px;" class="btn btn-primary btn-lg">Start Game</button>
            </form>

        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
