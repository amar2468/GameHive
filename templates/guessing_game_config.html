{% load static %}
<!-- Bootstrap template from : https://startbootstrap.com/template/business-frontpage-->
<!-- Edited by Amar Plakalo -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>GameHive</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body style="background-color: #E6F7FF;">
        <div class="wrapper" style="justify-content: center;align-items: center;display: flex;">

            <form action="{% url 'play' %}" method="get">
                {% csrf_token %}
                <div class="dropdown" aria-required="true">
                      <select class="form-select" name="selected_level" aria-label="Pick the game difficulty" style="font-size: 25px;">
                        <option selected>Choose the game difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                      </select>
                </div>

                <br>

                <label for="number_of_guesses" style="font-size: 30px;">Number of Guesses</label>
                <div class="col-lg-7">
                    <input class="form-control" type="number" style="font-size: 25px;" id="number_of_guesses" name="number_of_guesses">
                </div>
                
                <br>
                
                <button type="submit" style="font-size: 25px;" class="btn btn-primary btn-lg">Start Game</button>
            </form>

        </div>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
