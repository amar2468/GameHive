{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css_stylesheet_folder/styles.css' %}" rel="stylesheet" />
    </head>

    <body>
        <nav id="navbar_id" class="navbar navbar-expand-lg navbar mx-lg-5">
            <div class="container">
                <a class="navbar-brand text-white" href="{% url 'homepage' %}">GameHive</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" id="homepage_link" aria-current="page" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" id="about_link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" id="testimonials_link" href="#">Testimonials</a></li>
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" id="profile_link" href="#">Profile</a></li>
                        <li class="nav-item"><a class="nav-link" id="logout_link" href="#">Logout</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" id="sign_up_link" href="#">Sign Up</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <!-- Footer-->
        <footer class="text-center" style="position: fixed;left: 0;bottom: 0;width: 100%;background-color: #191970;">
            <div><p class="m-0 text-center text-white">Copyright &copy; GameHive 2025</p></div>
        </footer>

        <script>
            $(document).ready(function() {
                $('#homepage_link').css("color", "yellow");
                $('#about_link').css("color", "#FFFFFF");
                $('#testimonials_link').css("color", "#FFFFFF");
                $('#profile_link').css("color", "#FFFFFF");
                $('#logout_link').css("color", "#FFFFFF");
                $('#sign_up_link').css("color", "#FFFFFF");

                let currentPath = window.location.pathname;

                let homepage_url = "{% url 'homepage' %}";
                let about_url = "{% url 'about' %}";
                let testimonials_url = "{% url 'testimonials_page' %}";
                let profile_url = "{% url 'my_profile' %}";
                let logout_url = "{% url 'logout' %}";
                let sign_up_url = "{% url 'sign_up' %}";

                if (currentPath === homepage_url)
                {
                    $('#homepage_link').css("color", "yellow");
                    $('#about_link').css("color", "#FFFFFF");
                    $('#testimonials_link').css("color", "#FFFFFF");
                    $('#profile_link').css("color", "#FFFFFF");
                    $('#logout_link').css("color", "#FFFFFF");
                    $('#sign_up_link').css("color", "#FFFFFF");
                }

                else if (currentPath === about_url)
                {
                    $('#about_link').css("color", "yellow");
                    $('#homepage_link').css("color", "#FFFFFF");
                    $('#testimonials_link').css("color", "#FFFFFF");
                    $('#profile_link').css("color", "#FFFFFF");
                    $('#logout_link').css("color", "#FFFFFF");
                    $('#sign_up_link').css("color", "#FFFFFF");
                }

                else if (currentPath === testimonials_url)
                {
                    $('#testimonials_link').css("color", "yellow");
                    $('#homepage_link').css("color", "#FFFFFF");
                    $('#about_link').css("color", "#FFFFFF");
                    $('#profile_link').css("color", "#FFFFFF");
                    $('#logout_link').css("color", "#FFFFFF");
                    $('#sign_up_link').css("color", "#FFFFFF");
                }

                else if (currentPath === profile_url)
                {
                    $('#profile_link').css("color", "yellow");
                    $('#homepage_link').css("color", "#FFFFFF");
                    $('#about_link').css("color", "#FFFFFF");
                    $('#testimonials_link').css("color", "#FFFFFF");
                    $('#logout_link').css("color", "#FFFFFF");
                    $('#sign_up_link').css("color", "#FFFFFF");
                }

                else if (currentPath === logout_url)
                {
                    $('#logout_link').css("color", "yellow");
                    $('#homepage_link').css("color", "#FFFFFF");
                    $('#about_link').css("color", "#FFFFFF");
                    $('#testimonials_link').css("color", "#FFFFFF");
                    $('#profile_link').css("color", "#FFFFFF");
                    $('#sign_up_link').css("color", "#FFFFFF");
                }

                else if(currentPath === sign_up_url)
                {
                    $('#sign_up_link').css("color", "yellow");
                    $('#homepage_link').css("color", "#FFFFFF");
                    $('#about_link').css("color", "#FFFFFF");
                    $('#testimonials_link').css("color", "#FFFFFF");
                    $('#profile_link').css("color", "#FFFFFF");
                    $('#sign_up_link').css("color", "#FFFFFF");
                }

                $('#homepage_link').click(function () {
                    window.location.href = "{% url 'homepage' %}";
                });
    
                $('#about_link').click(function() {
                    window.location.href = "{% url 'about' %}";
                });

                $('#testimonials_link').click(function() {
                    window.location.href = "{% url 'testimonials_page' %}";
                });

                $('#profile_link').click(function() {
                    window.location.href = "{% url 'my_profile' %}";
                })

                $('#logout_link').click(function() {
                    window.location.href = "{% url 'logout' %}";
                });

                $('#sign_up_link').click(function() {
                    window.location.href = "{% url 'about' %}";
                });
            });
            
        </script>

        <script src="https://unpkg.com/bootstrap-table@1.22.1/dist/bootstrap-table.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    </body>

</html>
