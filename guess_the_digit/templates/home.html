<h1>Guess The Digit - Play</h1>

<form method="post">
    {% csrf_token %}
    <label for="guess_number_input_field">Guess the number:</label>
    <input type="number" id="guess_number_input_field" name="guess_number_input_field">
    <button type="submit">Submit Guess</button>
</form>

<p>{{ result }}</p>

<div class="container" style="display: flex;justify-content: center;align-items: center;">
    <img src="/static/assets/guess_the_digit_picture.jpg" style="height:500px;width:700px;" alt="Guess The Digit Picture">
</div>
