{% load static %}
<!-- Bootstrap template from : https://startbootstrap.com/template/business-frontpage-->
<!-- Edited by Amar Plakalo -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>GameHive</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

        <style>

            @media (max-width: 500px) {
                .container_class_div {
                    width: 50% !important;
                    padding-top: 95% !important;
                }

            }

        </style>
    </head>
    <body style="background-color: #E6F7FF;;">
        <div class="wrapper" style="justify-content: center;align-items: center;display: flex;">

            <div class="container_class_div" style="position: relative;background-color: #4B0082;width:50%;padding-top: 35%;">
                <div class="content_within_container" style="position: absolute;top:50%;left:50%;transform: translate(-50%, -50%);">
                    <form method="post">
                        {% csrf_token %}
                        <label for="guess_number_input_field" style="color: white;">Guess the number</label>
                        <input class="form-control" type="number" id="guess_number_input_field" name="guess_number_input_field">
                        <br>
                        <button type="submit" class="btn btn-primary">Guess</button>
                    </form>

                    <br>

                    {% if result == 'Wrong guess! Try again!'%}
                        <div class="alert alert-dark" role="alert">
                            {{ result }}
                        </div>
                    {% elif result == 'Correct guess! Well done!' %}
                        <div class="alert alert-success" role="alert">
                            {{ result }}
                        </div>
                    {% elif 'Game over! The correct number was' in result %}
                        <div class="alert alert-primary" role="alert">
                            {{ result }}
                        </div>
                    {% endif %}
                </div>
            </div>

        </div>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
